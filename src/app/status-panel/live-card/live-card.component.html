<div id="title">LIVE</div>

<div id="live-list">
  <table>
    <tr>
      <th>TIME</th>
      <th>COUNTRY</th>
      <th>CITY</th>
    </tr>
    <tr *ngFor="let item of list">
      <td>{{item.timestamp | date: "HH:mm:ss"}}</td>
      <td>{{item.country}}</td>
      <td>{{item.city}}</td>
    </tr>
  </table>
</div>
