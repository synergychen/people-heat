<div id="title">LIVE</div>

<div id="live-list">
  <table>
    <tr>
      <th>TIME</th>
      <th>COUNTRY</th>
      <th>CITY</th>
    </tr>
    <tr *ngFor="let city of cities">
      <td>{{city.timestamp | date: "HH:mm:ss"}}</td>
      <td>{{city.country}}</td>
      <td>{{city.name}}</td>
    </tr>
  </table>
</div>
