<div class="title">TOTAL</div>

<div id="traffic-list">
  <table>
    <tr>
      <th class="count">#</th>
      <th class="name">COUNTRY</th>
    </tr>
    <tr *ngFor="let country of countries let i = index"
      [style.opacity]="1 - i * 0.08">
      <td class="count">{{country.count}}</td>
      <td class="name">{{country.name}}</td>
    </tr>
  </table>
</div>
