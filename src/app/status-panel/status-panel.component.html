<div id="panel-container">
  <div id="traffic-card" class="panel-card">
    <app-traffic-card [countries]="countries"></app-traffic-card>
  </div>

  <div id="live-card" class="panel-card">
    <app-live-card [cities]="cities"></app-live-card>
  </div>

  <div id="configuration-card" class="panel-card">
    <app-configuration-card (paused)="onPause($event)"></app-configuration-card>
  </div>
</div>

<div id="panel-bg"></div>
